<ion-header>

    <ion-navbar>
        <ion-title>My Profile</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="profile-wrap">
        <ion-icon name="create" class="edit-icon" (click)="editProfile()"></ion-icon>
        <div class="profil-pic">
            <img src="../assets/imgs/prof-img.jpg">
        </div>
        <h3>Sachin Sharma</h3>
        <p>
            <ion-icon name="pin"></ion-icon> Pune
        </p>
    </div>

    <div class="section">

        <h2 class="heading">My Dineline</h2>
        <p class="been-here">
            <ion-icon name="pin"></ion-icon> Your were here
        </p>
        <ion-list>
            <ion-item>
                <div class="thumb-wrap">
                    <img src="assets/imgs/d1.jpg">
                </div>
                <div class="hotel-d">
                    <h2>Ambrosia Resorts</h2>
                    <p>Paud road, Pune</p>
                </div>
            </ion-item>
            <ion-item>
                <div class="thumb-wrap">
                    <img src="assets/imgs/d2.jpg">
                </div>
                <div class="hotel-d">
                    <h2>Cafe Co2 Resto Lounge</h2>
                    <p>Hinjewadi, Pune</p>
                </div>
            </ion-item>
            <ion-item>
                <div class="thumb-wrap">
                    <img src="assets/imgs/d3.jpg">
                </div>
                <div class="hotel-d">
                    <h2>Banjara Hills</h2>
                    <p>Bavdhan, Pune</p>
                </div>
            </ion-item>
            <ion-item>
                <div class="thumb-wrap">
                    <img src="assets/imgs/d4.jpg">
                </div>
                <div class="hotel-d">
                    <h2>Area 51</h2>
                    <p>Aundh, Pune</p>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
