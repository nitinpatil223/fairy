<ion-header>

  <ion-navbar>
    <ion-title>Filter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- <h4>Cuisines</h4> -->
    <ion-item>
        <ion-label>Cuisines</ion-label>
        <ion-select [(ngModel)]="cuisines">
          <ion-option value="Indian">Indian</ion-option>
          <ion-option value="American">American</ion-option>
          <ion-option value="South">South Indian</ion-option>
          <ion-option value="North">North Indian</ion-option>
          <ion-option value="Punjabi">Punjabi</ion-option>
          <ion-option value="Chinies">Chinies</ion-option>
        </ion-select>
      </ion-item>

       <h4>Quick Filters</h4> 

       <ion-list>
          <ion-item>
            <ion-label>Book a Table</ion-label>
            <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
          </ion-item>
          <ion-item>
              <ion-label>Rated</ion-label>
              <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Open Now</ion-label>
                <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
              </ion-item>
            <ion-item>
                <ion-label>Bookmarked</ion-label>
                <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
            </ion-item>
            <ion-item>
                 <ion-label>Home Delivery</ion-label>
                <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
            </ion-item>
        </ion-list>
</ion-content>


<ion-footer>
    <ion-toolbar>
        <button ion-button color="danger" block>Apply Filter</button>
    </ion-toolbar>
  </ion-footer>
