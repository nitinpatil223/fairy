<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
  </ion-list>
  <div>
    <button ion-button color="danger" block (click)="home()">Login</button>
    <button ion-button color="secondary" block clear text-left>Forgot Password?</button>
    <button ion-button color="secondary" outline block (click)="signUp()">Sign Up</button>
  </div>
</ion-content>
