<ion-header>
  <ion-navbar>
    <button ion-button menuToggle  color="danger">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger">
        <ion-icon name="bookmark"></ion-icon>
      </button>
      <button ion-button icon-only color="danger">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- search location -->
      <ion-card class="custom-card mt0">
        <ion-card-header>
            <ion-icon name="pin" color="danger"></ion-icon> Shinde Nagar, Bavdhan <button ion-button color="secondary" float-right clear class="small-custom-button">Change</button>
        </ion-card-header>
        <ion-card-content>
            <ion-searchbar></ion-searchbar>        
          </ion-card-content>
      </ion-card>
      <div class="card-background-page" no-padding>
          <ion-row>
              <ion-col no-padding>
                  <ion-card>
                    <div class="overlay"></div>
                    <img src="assets/imgs/d1.jpg"/>
                    <div class="card-title">Gold Award Winners</div>
                    <div class="card-subtitle"> <ion-icon name="pin"></ion-icon> 41 Places</div>
                  </ion-card>
                </ion-col>
          </ion-row>
          <ion-row class="second-row">
                  <ion-col col-6 class="pdl0">
                  <ion-card>
                      <div class="overlay"></div>
                    <img src="assets/imgs/d2.jpg"/>
                    <div class="card-title small"><span>Live Music</span></div>
                    <div class="card-subtitle"> <ion-icon name="pin"></ion-icon> 41 Places</div>
                  </ion-card>
                </ion-col>
                <ion-col col-6 class="pdr0">
                  <ion-card>
                      <div class="overlay"></div>
                    <img src="assets/imgs/d1.jpg"/>
                    <div class="card-title small"><span>Best Bars & Pubs</span></div>
                    <div class="card-subtitle"> <ion-icon name="pin"></ion-icon> 41 Places</div>
                  </ion-card>
                </ion-col>
                <ion-col col-6 class="pdl0">
                  <ion-card>
                      <div class="overlay"></div>
                    <img src="assets/imgs/d3.jpg"/>
                    <div class="card-title small"><span>Best Food</span></div>
                    <div class="card-subtitle"> <ion-icon name="pin"></ion-icon> 41 Places</div>
                  </ion-card>
                </ion-col>
                <ion-col col-6 class="pdr0">
                    <ion-card>
                        <div class="overlay"></div>
                      <img src="assets/imgs/d4.jpg"/>
                      <div class="card-title small"><span>New on Gold</span></div>
                      <div class="card-subtitle"> <ion-icon name="pin"></ion-icon> 41 Places</div>
                    </ion-card>
                  </ion-col>
            </ion-row>
      </div>

      <div padding>
          <ion-segment [(ngModel)]="hotels">
            <ion-segment-button value="all">
              All
            </ion-segment-button>
            <ion-segment-button value="food">
              Food
            </ion-segment-button>
            <ion-segment-button value="drinks">
                Drinks
              </ion-segment-button>
          </ion-segment>
        </div>
        
        <div [ngSwitch]="hotels">
          <ion-list *ngSwitchCase="'all'">
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/imgs/d1.jpg">
              </ion-thumbnail>
              <h2>Ruby</h2>
            </ion-item>

          </ion-list>
        
          <ion-list *ngSwitchCase="'food'">
            <ion-item>
              <ion-thumbnail item-start>
                  <img src="assets/imgs/d2.jpg">
              </ion-thumbnail>
              <h2>Luna</h2>
            </ion-item>
          </ion-list>
          <ion-list *ngSwitchCase="'drinks'">
              <ion-item>
                <ion-thumbnail item-start>
                    <img src="assets/imgs/d3.jpg">
                </ion-thumbnail>
                <h2>Luna</h2>
              </ion-item>
            </ion-list>
        </div>
        
        
</ion-content>
