<ion-header>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="section">
        <ion-label>Select Date</ion-label>
        <ion-item>
            <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" placeholder="09/09/2018"></ion-datetime>
        </ion-item>
    </div>
    <div class="section">
        <ion-label>Select Time</ion-label>
        <ion-item>
            <ion-datetime displayFormat="HH:mm A" [(ngModel)]="myDate" placeholder="7:00 PM"></ion-datetime>
        </ion-item>
    </div>

    <div class="section count">
        <ion-label>Select Quantity</ion-label>
        <ion-item>
            <ion-label>Select</ion-label>
            <ion-select [(ngModel)]="count" placeholder="10">
                <ion-option value="f">1</ion-option>
                <ion-option value="m">2</ion-option>
                <ion-option value="q">3</ion-option>
                <ion-option value="c">4</ion-option>
                <ion-option value="b">5</ion-option>
                <ion-option value="d">6</ion-option>
                <ion-option value="e">7</ion-option>
                <ion-option value="g">8</ion-option>
                <ion-option value="h">9</ion-option>
                <ion-option value="w">10</ion-option>
                <ion-option value="w">Up to 20</ion-option>
            </ion-select>
        </ion-item>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button color="danger" block (click)="welcome();">Confirm</button>
    </ion-toolbar>
</ion-footer>
